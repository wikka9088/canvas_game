<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 GAME</title>
</head>
<body>
    <div id="start-page" class="start-page" style="display:none;">
        <div id="introduction" class="introduction">
            <h1 id="game-title">HTML5 GAME</h1>
            <div id="game-btn" class="btn">
                <span id="start-button">Play</span>
            </div>
        </div>
        <div id="game">
            <div id="game-panel" class="game-panel" style="display:block">
                TIME：<span id="time" class="time">0</span> s</p>
                LIFE：<span id="life" class="time">3</span></p>
            </div>
            <canvas id="world"></canvas>
        </div>
        <div id="game-over" class="game-over" style="display:none">
            <div class="game-over-modal">
                <p class="game-over">Game Over!</p>
                <p id="game-time"></p>
                <span id="restart" class="restart-btn">Restart</span>
            </div>
        </div>
    </div>

    <script src="./dist/bundle.js"></script>
</body>
</html>
